<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Random Dog</title>
    <style>
        body,
        html {
            height: 100%;
        }

        * {
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="height: 100%;">
    <div id="background" style="  position:relative;  filter: blur(4px); -webkit-filter: blur(4px); height: 100%;
    background-position: center; background-repeat: no-repeat; background-size: cover;">
        <img src="images/two-yellow-labrador-retriever-puppies-1108099-1-900x675.jpg" style="width: 100%;
            height:100vh" ; id="screen1">
    </div>

    <div style=" text-align: center;font-weight: bolder; position: absolute; width: 100%; top: 0;">
        <h1 style=" text-align: center; color: black;">Random Dog Picture</h1>
    </div>



    <div class=" card" id="card" ;
        style="position: absolute; width: 30%; left: 5%; top: 30vh; box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);">
        <h3 class="card-header">Random Dog Picture</h3>
        <form id="inputForm">
            <div class="card-body">
                <p>Choose the breed of dog you want.</p>

                <select class="custom-select" style="width: 250px; margin-bottom: 40px;">
                    <option> All breeds</option>
                </select><br>
                <input type="submit" class="btn btn-primary " value="Get Picture">
                <div style="padding-top: 10px;">
                    <h4>Picture Link</h4>
                    <a id="link"></a>
                </div>
            </div>

        </form>
    </div>
    <div class="container" id="container" style="  position: absolute; max-width: 45%;   top: 20vh; left: 50%;  background: rgba(255, 255, 255, 0.2); 
        backdrop-filter: blur(1px); border-radius: 5px;">
        <h1 style="text-align: center;">Pictures</h1>
        <img src="images/two-yellow-labrador-retriever-puppies-1108099-1-900x675.jpg" id="screen"
            style=" top:50px ;left: 0% ;width: 100%; max-height: 70vh; border-radius: 5px; padding: 20px; border-radius: 25px;">
    </div>
    <script src="apps/dog.js"></script>
</body>

</html>
